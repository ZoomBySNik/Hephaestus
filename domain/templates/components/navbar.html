{% load static %}
{% block content %}
    <div class="nav-bar flex-horizontal gap-1em">
        <div class="nav-part flex-horizontal gap-1em">
            <a href="{% url 'home' %}">
                <div class="flex-horizontal gap-1em">
                    <div class="logo-container">
                        <img src="{% static 'images/logo.png' %}" class="logo"/>
                    </div>
                    <div class="title" style="padding-right: 3em;">Гефест</div>
                </div>
            </a>
            {% if user_type == 'employee' %}
                {% include 'components/navbar_components/employee_buttons.html' %}
            {% elif user_type == 'job_seeker' %}
                <p>1212</p>
            {% endif %}

        </div>
        <div class="nav-part flex-horizontal gap-2em">
            <a href="{% url 'user_profile' %}">
                {% if user.profile_photo %}
                    <img class="person-img" src="/media/{{ MEDIA_URL }}{{ user.profile_photo }}" style="width: 3em">
                {% else %}
                    <div class="person-img" style="width: 3em"></div>
                {% endif %}
            </a>
            <a href="{% url 'logout' %}">
                <img src="{% static 'icons/logout.svg' %}" class="logout-button"/>
            </a>
        </div>
    </div>
{% endblock content %}
