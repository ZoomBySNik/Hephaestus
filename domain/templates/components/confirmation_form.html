{% extends 'base.html' %}
{% load widget_tweaks %}
{% load static %}
{% block content %}
    <section class="split-section flex-vertical gap-2em">
        <div class="content-block flex-vertical gap-1em">
            <h1 class="title">Подтвердите действие</h1>
            <div class="content-box flex-vertical gap-1em">
                <div class="content flex-vertical gap-2em">
                    <div><p class="text1">{{ confirmation_text }}</p></div>
                    <div class="flex-horizontal gap-3em" style="justify-content: center">
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="button submit" name="confirm">Подтвердить</button>
                            <button type="submit" class="button reject" name="cancel" data-dismiss="modal">Отмена
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
