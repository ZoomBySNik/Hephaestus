{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/lightcolors.css' %}">
    <link rel="icon" href="{% static 'icons/favicon.png' %}">
    <title>Регистрация</title>
</head>
<body class="body">
<section class="main">
    <div class="to_center flex-horizontal">
        <div class="login-container flex-vertical gap-1em">
            <h1 class="title">Регистрация</h1>
            <form method="POST" class="input-form flex-vertical gap-2em" enctype="multipart/form-data">
                {% csrf_token %}
                <h1 class="title text-size-larger">Основная информация</h1>
                <p class="flex-horizontal gap-2em">
                    <label for="{{ form.username.id_for_label }}">{{ form.username.label }}:</label>
                    {{ form.username }}
                </p>
                <p class="flex-horizontal gap-2em">
                    <label for="{{ form.last_name.id_for_label }}">{{ form.last_name.label }}:</label>
                    {{ form.last_name }}
                    <label for="{{ form.first_name.id_for_label }}"
                           style="margin-left: 1em">{{ form.first_name.label }}:</label>
                    {{ form.first_name }}
                    <label for="{{ form.patronymic.id_for_label }}">{{ form.patronymic.label }}:</label>
                    {{ form.patronymic }}
                </p>
                <p>
                    <label for="{{ form.phone_number.id_for_label }}">{{ form.phone_number.label }}:</label>
                    {{ form.phone_number }}
                </p>
                <p>
                    <label for="{{ form.email.id_for_label }}">{{ form.email.label }}:</label>
                    {{ form.email }}
                </p>
                <p>
                    <label for="{{ form.password1.id_for_label }}">{{ form.password1.label }}:</label>
                    {{ form.password1 }}
                </p>
                <p>
                    <label for="{{ form.password2.id_for_label }}">{{ form.password2.label }}:</label>
                    {{ form.password2 }}
                </p>
                <button type="submit" class="button submit" style="width: fit-content;">Создать</button>
            </form>
        </div>
    </div>
</section>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'scripts/phone_mask.js' %}" type="text/javascript"></script>

<script>
    $('input[type="tel"]').mask('+7 (999) 999-99-99');

    $.fn.setCursorPosition = function (pos) {
        if ($(this).get(0).setSelectionRange) {
            $(this).get(0).setSelectionRange(pos, pos);
        } else if ($(this).get(0).createTextRange) {
            var range = $(this).get(0).createTextRange();
            range.collapse(true);
            range.moveEnd('character', pos);
            range.moveStart('character', pos);
            range.select();
        }
    };


    $('input[type="tel"]').click(function () {
        $(this).setCursorPosition(4);  // set position number
    });
</script>
</html>
