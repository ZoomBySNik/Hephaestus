{% extends 'base.html' %}
{% block content %}
    <section class="split-section flex-vertical gap-2em">
        <div class="content-block flex-vertical gap-1em">
            <h1 class="title">Выбор параметров отчёта</h1>
            <div class="content-box flex-vertical gap-1em">
                <div class="content flex-vertical gap-05em" style="padding: 2em 4em">
                    <form method="POST" class="flex-vertical gap-1em">
                        {% csrf_token %}
                        <p>
                        <p class="flex-horizontal gap-2em">
                            <label for="{{ form.user_types.id_for_label }}">{{ form.user_types.label }}: </label>
                        </p>
                        {{ form.user_types|add_class:"flex-vertical gap-05em checkbox-div" }}
                        </p>
                        <button type="submit" class="button submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
